{% extends 'blogpost/base.html' %}
{% block blockname %}

<body>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-20 col-lg-10 col-xl-40">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <form action="{% url 'blog-add' user.id %}" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                    
                                          <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">{{field.label}}</label>
                                            <div></div>
                                                  {{ field }}

                                          </div>
                                        
                                          {% endfor %}
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
</body>
    


{% endblock blockname %}
