{% extends 'blogpost/base.html' %}


{% block blockname %}

<body>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <form action="#" method="post">
                                        {% csrf_token %}
                                        
                                        {% for field in form %}
                                            <div>{{field.label}}</div> {{field}}
                                        {% endfor %}                                        
                                        <div class="form-group mb-0 text-center d-grid mt-2">
                                            <button class="btn btn-primary" type="submit"> Sign In </button>
                                        </div>
                                    </form>
                                </div>{{request.user}}
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p> <a href="/accounts/password_reset/">Forgot your password?</a></p>
                                    <p>Don't have an account? <a href="/accounts/register/"><b>Sign Up</b></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>


{% endblock blockname %}
